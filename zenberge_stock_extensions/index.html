<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Hello Extensions </title>
  <link rel="dns-prefetch" href="http://mat1.gtimg.com">
  <link rel="dns-prefetch" href="http://web.ifzq.gtimg.cn">
  <link rel="dns-prefetch" href="http://qt.gtimg.cn">
  <meta name="renderer" content="webkit">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="app-body top-line" id="app">
    <div class="pt10 pl15 f16 bor-b33">
      自选组合变动
    </div>
    <div class="plr15">
      <table>
        <thead>
          <tr>
              <th>公司名称</th>
              <th>公司代码</th>
              <th data-key="price" class="pointer" sort="1">当前价格</th>
              <th data-key="upAndDown" class="pointer" sort="1">涨跌幅</th>
              <th data-key="pe" class="pointer" sort="1">市盈率</th>
              <th data-key="value" class="pointer" sort="1">市值</th>
              <th>预警线</th>
              <th data-key="wav" class="pointer" sort="1">距离预警</th>
          </tr>
        </thead>

        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/comm.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
